<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <link rel="manifest" href="./manifest.json" />

  <!-- Mobile Optimization -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0a0b0d" />

  <title>Nexus | DEXOART</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Rajdhani:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <script>
    window.tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Rajdhani', 'sans-serif'],
            display: ['Oswald', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            arc: {
              black: '#0A0A0A',
              yellow: '#F9D423',
              cyan: '#00F2FF',
              panel: 'rgba(10, 10, 10, 0.95)',
              border: 'rgba(255, 255, 255, 0.15)'
            },
            signal: {
              amber: '#ff9d00',
              cyan: '#00f2ff',
              hazard: '#ff3c3c',
            }
          },
          backgroundImage: {
            'arc-gradient': 'linear-gradient(135deg, rgba(20,20,20,0.95) 0%, rgba(10,10,10,0.98) 100%)',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg: #0A0A0A;
      --arc-yellow: #F9D423;
      --arc-cyan: #00F2FF;
      --arc-panel: rgba(10, 10, 10, 0.7);
      --border-muted: rgba(255, 255, 255, 0.15);
    }

    body {
      background-color: var(--bg);
      color: #e0e0e0;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Rajdhani', sans-serif;
      letter-spacing: 0.02em;
    }

    .noise-overlay {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0.08;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .vignette {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.6) 100%);
    }

    .scanlines {
      position: fixed;
      inset: 0;
      z-index: 3;
      pointer-events: none;
      background: linear-gradient(to bottom, transparent, transparent 50%, rgba(0, 0, 0, 0.25) 50%, rgba(0, 0, 0, 0.25));
      background-size: 100% 4px;
      opacity: 0.8;
    }

    .screen-fringe {
      position: fixed;
      inset: 0;
      box-shadow: inset 0 0 120px rgba(0, 0, 0, 0.8);
      z-index: 4;
      pointer-events: none;
    }

    .button-primary {
      background: var(--arc-yellow);
      color: #000;
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      padding: 16px;
      text-align: center;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid var(--arc-yellow);
      display: block;
      width: 100%;
    }

    .button-primary:hover {
      background: #000;
      color: var(--arc-yellow);
    }

    .button-primary:active {
      transform: scale(0.98);
    }

    /* ARC Specific Utilities */
    .arc-border {
      border: 1px solid var(--border-muted);
    }

    .arc-card {
      background: var(--arc-panel);
      border: 1px solid var(--border-muted);
      position: relative;
    }

    input,
    select,
    textarea {
      font-family: 'Rajdhani', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border: 1px solid #000;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--arc-yellow);
    }

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.5",
    "body-parser": "https://esm.sh/body-parser@^2.2.1",
    "mongoose": "https://esm.sh/mongoose@^9.0.2",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",
    "vite-plugin-compression": "https://esm.sh/vite-plugin-compression@^0.5.1",
    "vite-plugin-image-optimizer": "https://esm.sh/vite-plugin-image-optimizer@^2.0.3",
    "helmet": "https://esm.sh/helmet@^8.1.0",
    "express-rate-limit": "https://esm.sh/express-rate-limit@^8.2.1",
    "express-mongo-sanitize": "https://esm.sh/express-mongo-sanitize@^2.2.0",
    "google-auth-library": "https://esm.sh/google-auth-library@^10.5.0",
    "@react-oauth/google": "https://esm.sh/@react-oauth/google@^0.13.4",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div class="noise-overlay"></div>
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="screen-fringe"></div>
  <div id="root" class="h-screen w-screen flex items-center justify-center p-0 relative z-10"></div>

  <!-- Pro GitHub Pages s relativní base './' použijeme relativní cestu k index.tsx -->
  <script type="module" src="./index.tsx"></script>
</body>

</html>
